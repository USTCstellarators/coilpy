    # - name: Cache pip
    #   uses: actions/cache@v2
    #   id: cache-pip
    #   with:
    #     # This path is specific to Ubuntu
    #     path: ${{ steps.pip-cache.outputs.dir }}
    #     # Look to see if there is a cache hit for the corresponding requirements file
    #     key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

    # - name: Install dependencies
    #   if: steps.cache-pip.outputs.cache-hit != 'true'
    #   run: |
    #     python -m pip install --upgrade pip
    #     pip install -r requirements.txt
    #     pip install setuptools wheel twine   

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install setuptools wheel twine 
        pip install sphinx
        pip install pydata-sphinx-theme

    - name: Build coilpy
      run: |
        echo "install coilpy"
        pip --version
        pip install -e ${GITHUB_WORKSPACE}
        python3 -c "from coilpy import *"

    - name: Test
      run: |
        cd ${GITHUB_WORKSPACE}/test/coil/
        python3 test_coil.py

    - name: Cache publish
      uses: actions/cache@v2
      id: cache-pypi
      with:
        # This path is specific to Ubuntu
        path: ${{ github.workspace }}
        # Look to see if there is a cache hit for the corresponding requirements file
        key: ${{ runner.os }}-pypi-${{ hashFiles('coilpy/__init__.py') }}

    - name: publish to PYPI
      uses:  Niraj-Kamdar/manylinux-wheel-builder@master
      if: steps.cache-pypi.outputs.cache-hit != 'true'
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python setup.py sdist bdist_wheel
        twine upload dist/*

    - name: Update documentation
      run: |
        cd ./docs
        make docs html

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html
  # Build and deploy wheels for macos and windows using setup-python action.
  # This has nothing to do with manylinux-wheel-builder.
  # I have just put them for the purpose of completion.
  Matrix-build:
    runs-on: ${{ matrix.os }}
    env:
      TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
      TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: build wheel
        run: |
          pip install wheel
          python setup.py bdist_wheel
      - name: upload wheel
        run: |
          pip install twine
          twine upload dist/*
        continue-on-error: true