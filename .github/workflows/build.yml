name: build-publish
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  focus-build:
    runs-on: ubuntu-latest
    name: CoilPy build
    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    # - name: Get pip cache dir
    #   id: pip-cache
