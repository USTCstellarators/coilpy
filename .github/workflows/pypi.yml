name: Pypi Publish

on:
  push:
    branches:
      - master

jobs:
  linux_wheels:
    name: Build wheels on ubuntu
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build wheels
        uses: joerick/cibuildwheel@v1.9.0
        # to supply options, put them in 'env', like:
        env:
          # Only build for python 3.{7,8,9}
          CIBW_BUILD : cp37-* cp38-* cp39-*
          # Supports only x86_64 arch for linux
          CIBW_ARCHS_LINUX: x86_64
          # Use manylinux2014
          #CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_SKIP: cp27-*
          CIBW_DEPENDENCY_VERSIONS: latest
          CIBW_BEFORE_BUILD_LINUX: pip install --upgrade pip setuptools wheel twine numpy

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl


  # Alternate setup for mac_wheel because cibuildwheel is failing for mac
  mac_wheels:
    name: Build wheels on mac 
    runs-on: macos-10.15
    strategy:
      matrix:
        python: [3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install wheel builder packages 
        run: python -m pip install --upgrade pip setuptools wheel delocate

      - name: Build and repair wheels
        run: |
          python -m pip wheel -w wheel --no-deps .
          delocate-wheel --require-archs x86_64 -w ./wheelhouse ./wheel/*.whl
         
      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.8'
        
      - name: Build sdist
        run: python setup.py sdist
        
      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz


  upload_pypi:
    needs: [linux_wheels, mac_wheels, build_sdist]
    runs-on: ubuntu-latest
    steps:
      - name: Cache publish
        uses: actions/cache@v2
        id: cache-pypi
        with:
          # This path is specific to Ubuntu
          path: ${{ github.workspace }}
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-pypi-${{ hashFiles('coilpy/__init__.py') }}

      - uses: actions/download-artifact@v2
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@master
        if: steps.cache-pypi.outputs.cache-hit != 'true'
        with:
          user: ${{ secrets.PYPI_USERNAME }}
          password: ${{ secrets.PYPI_PASSWORD }}