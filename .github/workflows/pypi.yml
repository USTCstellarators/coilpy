name: Pypi Publish

on:
  push:
    branches:
      - master

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019]

    steps:
      - uses: actions/checkout@v2

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.2.2
        env:
          # Only build for python 3.{7,8,9}
          CIBW_BUILD : cp3{7,8,9}-*
          # Skip 32-bit builds
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux*"

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl


  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        
      - name: Build sdist
        run: pipx run build --sdist
        
      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz


  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-20.04
    steps:
      - name: Cache publish
        uses: actions/cache@v2
        id: cache-pypi
        with:
          # This path is specific to Ubuntu
          path: ${{ github.workspace }}
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-pypi-${{ hashFiles('coilpy/__init__.py') }}

      - uses: actions/download-artifact@v2
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@master
        # if: steps.cache-pypi.outputs.cache-hit != 'true'  # should use git tags or github releases!
        with:
          user: ${{ secrets.PYPI_USERNAME }}  # should be __token__
          password: ${{ secrets.PYPI_PASSWORD }}
