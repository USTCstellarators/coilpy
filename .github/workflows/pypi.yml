name: Pypi Publish

on:
  push:
    branches:
      - master

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]#, windows-2019, macOS-10.15]

    steps:
      - uses: actions/checkout@v2
      # Used to host cibuildwheel
      - uses: actions/setup-python@v2

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.2.0a1

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          # Only build for python 3.{7,8,9}
          CIBW_BUILD : cp38-* cp39-*
          # Supports only x86_64 arch for linux
          CIBW_ARCHS_LINUX: x86_64
          # Use manylinux2014
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_SKIP: cp27-*
          CIBW_DEPENDENCY_VERSIONS: latest
          CIBW_BEFORE_BUILD_LINUX: pip install --upgrade pip setuptools wheel twine ; pip install -r requirements.txt

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl


